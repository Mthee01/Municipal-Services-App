<!DOCTYPE html>
<html>
<head>
    <title>Location Test</title>
</head>
<body>
    <h1>Location Service Test</h1>
    <button onclick="testLocation()">Get Location</button>
    <div id="result"></div>
    
    <script>
        function testLocation() {
            const result = document.getElementById('result');
            result.innerHTML = 'Getting location...';
            
            if (!navigator.geolocation) {
                result.innerHTML = 'Geolocation not supported';
                return;
            }
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude, accuracy } = position.coords;
                    result.innerHTML = `
                        <p>Latitude: ${latitude}</p>
                        <p>Longitude: ${longitude}</p>
                        <p>Accuracy: ${accuracy}m</p>
                        <p>Formatted: Lat: ${latitude.toFixed(6)}, Lng: ${longitude.toFixed(6)}</p>
                    `;
                },
                (error) => {
                    result.innerHTML = `Error: ${error.message} (Code: ${error.code})`;
                },
                {
                    enableHighAccuracy: false,
                    timeout: 30000,
                    maximumAge: 60000
                }
            );
        }
    </script>
</body>
</html>
